<!DOCTYPE html>
<html>
  <head>
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.bootstrap5.css" integrity="sha512-pZE3NzBgokXUM9YLBGQIw99omcxiRdkMhZkz0o7g0VjC0tCFlBUqbcLKUuX8+jfsZgiZNIWFiLuZpLxXoxi53w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.13.3/js/standalone/selectize.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="gotopage.js"></script>
    <script src="infiniti_scroll.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="select_style.css">
    
    
  </head>
  
  <body>
    <div class="header-container">
      <button class="button-addtag" onclick="goToPage(1)">Добавить теги</button>
      <button class="btn" id="btn1">Test</button>
      <button class="button-minustag" onclick="goToPage(2)">Исключения</button>
      
    </div>

    <div class="page-container">
      <div id="page1" class="page addTag">
        <select id="tags_general" class="select" placeholder="Основа" ></select>
        <select id="tags_content" class="select" placeholder="Контент" ></select>
        <select id="tags_universe" class="select" placeholder="Вселенная"></select>
        <select id="tags_character" class="select" placeholder="Персонаж" ></select>
      </div>
      
      <div id="page2" class="page IgnoreTag">
        <select id="tags_minus_general" class="select" placeholder="Основа"></select>
        <select id="tags_minus_content" class="select" placeholder="Контент"></select>
        <select id="tags_minus_universe" class="select" placeholder="Вселенная"></select>
        <select id="tags_minus_character" class="select" placeholder="Персонаж"></select> 
      </div>
    </div>
  </body>
</html>
